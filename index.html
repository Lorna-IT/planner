<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ea0ff230eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Day Planner</title>

<body>

    <!-- start header container -->
    <div class="container mt-5 mb-5">
        <h1 class="display-3 text-center">Day Planner 9AM - 5PM</h1>

        <h4 class="text-center">Let's schedule the day!</h4>
        <h4 class="text-center text-muted" id="todaysDate"></h4>
    </div>

            <input id="hour9" type="text" class="form-control" placeholder="Event here..." aria-label="Event here..." aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary saveBtn" type="button" id="button-addon2"><i class="fas fa-cloud-download-alt"></i>
            </div>
        </div>
        <!-- end input container -->

        <!-- start input container -->
        <div class="input-group mb-3">

            </div>
        <!-- end input container -->

        <!-- end input container -->
